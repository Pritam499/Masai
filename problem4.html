<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Resume</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .code-block {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin: 20px;
        }
        .resume {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Add Two Numbers</h1>
    <div class="code-block">
        <pre>
function addNumbers(a, b) {
    return a + b;
}
        </pre>
    </div>
    <p>To add 2 and 3, use: <code>addNumbers(2, 3)</code></p>

    <h2>My Resume</h2>
    <div class="resume">
        <iframe src="README.md" width="600" height="800" style="border: none;"></iframe>
    </div>

</body>
</html>
