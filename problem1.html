<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .container{
            padding: 3px;
            border: 1px solid #333;
        }
    </style>
</head>
<div class="container">

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th colspan="2">Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>10</td>
                <td>This is product 1</td>
                <td colspan="2">20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>20</td>
                <td>This is product 2</td>
                <td colspan="2">60</td>
            </tr>
        <tr>
            <td colspan="4" style="text-align: left;">Sum</td>
            <td colspan="2"><strong>$80</strong></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
