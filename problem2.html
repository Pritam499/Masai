<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .checkbox {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Feedback Form</h2>
<form id="feedback-form">

    <label for="feedback-type">Feedback Type:</label>
    <select id="feedback-type" name="feedback-type" required>
        <option value="">Select...</option>
        <option value="complaint">Complaint</option>
        <option value="suggestion">Suggestion</option>
        <option value="compliment">Compliment</option>
    </select>

    <label for="user-message">Your Message:</label>
    <textarea id="user-message" name="user-message" rows="4" required></textarea>

    <label>Website Rating:</label>
    <label class="checkbox">
        <input type="radio" name="website-rating" value="1" required> 1
    </label>
    <label class="checkbox">
        <input type="radio" name="website-rating" value="2"> 2
    </label>
    <label class="checkbox">
        <input type="radio" name="website-rating" value="3"> 3
    </label>
    <label class="checkbox">
        <input type="radio" name="website-rating" value="4"> 4
    </label>
    <label class="checkbox">
        <input type="radio" name="website-rating" value="5"> 5
    </label>

    <label for="age">Age (10-100):</label>
    <input type="number" id="age" name="age" min="10" max="100" required>

    <label for="email">Email (mandatory):</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password (min 8 characters):</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <label for="website-url">Website URL (optional):</label>
    <input type="url" id="website-url" name="website-url">

    <label class="checkbox">
        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
    </label>

    <button type="submit">Submit</button>

</form>

</body>
</html>
